server {
    listen 80;
    listen [::]:80;
    server_name test.gngmeta.com;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name test.gngmeta.com;

    # SSL Config (Managed manually now to match Certbot paths)
    ssl_certificate /etc/letsencrypt/live/test.gngmeta.com/fullchain.pem; 
    ssl_certificate_key /etc/letsencrypt/live/test.gngmeta.com/privkey.pem; 
    include /etc/letsencrypt/options-ssl-nginx.conf; 
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; 

    # Root for default path (optional, keep existing default behavior)
    root /var/www/test.gngmeta.com;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # --- ONTOLOGY APP CONFIGURATION ---
    
    # Handle /ontology without slash
    location = /ontology {
        return 301 /ontology/;
    }

    location /ontology/ {
        # Using the symlink approach established earlier
        alias /home/metal/ontology/static_root/ontology/;
        try_files $uri $uri/ /ontology/index.html;
    }

    location /ontology/api/ {
        proxy_pass http://localhost:5001/api/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
