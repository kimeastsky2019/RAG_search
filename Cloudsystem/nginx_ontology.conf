server {
    listen 80;
    server_name test.gngmeta.com;

    # Default root for other paths (optional, or just 404)
    root /var/www/html;
    index index.html;

    # Handle /ontology without slash
    location = /ontology {
        return 301 /ontology/;
    }

    location /ontology/ {
        alias /home/metal/ontology/dist/;
        try_files $uri $uri/ /ontology/index.html;
    }

    # API Proxy
    location /ontology/api/ {
        proxy_pass http://localhost:5001/api/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
