server {
    listen 80;
    listen [::]:80;
    server_name test.gngmeta.com;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name test.gngmeta.com;

    # SSL Config
    ssl_certificate /etc/letsencrypt/live/test.gngmeta.com/fullchain.pem; 
    ssl_certificate_key /etc/letsencrypt/live/test.gngmeta.com/privkey.pem; 
    include /etc/letsencrypt/options-ssl-nginx.conf; 
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; 

    # Root for default path
    root /var/www/test.gngmeta.com;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # --- ONTOLOGY APP CONFIGURATION ---
    
    location = /ontology {
        return 301 /ontology/;
    }

    location /ontology/ {
        alias /home/metal/ontology/static_root/ontology/;
        try_files $uri $uri/ /ontology/index.html;

        # Disable cache for index.html to ensure updates are seen immediately
        if ($request_uri ~* \.(html)$) {
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            expires off;
        }
    }

    # Cache Control for static assets (hashed files can be cached forever)
    location ~* /ontology/assets/ {
        alias /home/metal/ontology/static_root/ontology/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location /ontology/api/ {
        proxy_pass http://localhost:5001/api/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
