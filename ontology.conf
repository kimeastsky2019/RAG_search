server {
    listen 80;
    listen [::]:80;
    server_name test.gngmeta.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name test.gngmeta.com;

    ssl_certificate /etc/letsencrypt/live/test.gngmeta.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/test.gngmeta.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Frontend root
    location /ontology/ {
        alias /home/metal/ontology/static_root/ontology/;
        try_files $uri $uri/ /ontology/index.html;
        if ($request_uri ~* \.(html)$) {
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            expires off;
        }
    }

    # Static assets (CSS/JS)
    location /ontology/assets/ {
        alias /home/metal/ontology/static_root/ontology/assets/;
        try_files $uri $uri/ =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API proxy
    location /ontology/api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
