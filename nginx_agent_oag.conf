server {
    listen 80;
    listen [::]:80;
    server_name agent.gngmeta.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name agent.gngmeta.com;

    # SSL Config
    ssl_certificate /etc/letsencrypt/live/agent.gngmeta.com/fullchain.pem; 
    ssl_certificate_key /etc/letsencrypt/live/agent.gngmeta.com/privkey.pem; 
    include /etc/letsencrypt/options-ssl-nginx.conf; 
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; 

    # Root for default path
    root /var/www/agent.gngmeta.com;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # --- OAG APP CONFIGURATION ---

    # Handle /oag without slash
    location = /oag {
        return 301 /oag/;
    }

    # Frontend for /oag/
    location /oag/ {
        alias /home/metal/ontology/static_root/oag/;
        try_files $uri $uri/ /oag/index.html;
        
        # Disable cache for index.html
        if ($request_uri ~* \.(html)$) {
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            expires off;
        }
    }

    # If a cached redirect added a trailing slash, rewrite internally to the file
    location ~* ^/oag/assets/(.+)/$ {
        rewrite ^/oag/assets/(.+)/$ /oag/assets/$1 last;
    }

    # Static assets for /oag/assets/
    location /oag/assets/ {
        alias /home/metal/ontology/static_root/oag/assets/;
        try_files $uri $uri/ =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API proxy for /oag/api/
    location /oag/api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
