# /oag/ 경로를 위한 nginx 설정
# 이 설정을 기존 nginx 설정에 추가하거나 별도 파일로 include

    # Handle /oag without slash
    location = /oag {
        return 301 /oag/;
    }

    # Frontend for /oag/
    location /oag/ {
        alias /home/metal/ontology/static_root/oag/;
        try_files $uri $uri/ /oag/index.html;
        
        # Disable cache for index.html
        if ($request_uri ~* \.(html)$) {
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            expires off;
        }
    }

    # Static assets for /oag/assets/
    location /oag/assets/ {
        alias /home/metal/ontology/static_root/oag/assets/;
        try_files $uri $uri/ =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API proxy for /oag/api/
    location /oag/api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

